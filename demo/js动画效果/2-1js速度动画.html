<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js速度动画</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		#div1{
			position:relative;
			width:200px;
			height:200px;
			left:-200px;
			top:0;
			background-color:red;
		}
		#div1 span{
			width:20px;
			height:50px;
			position:absolute;
			color:#fff;
			left:200px;
			top:75px;
			background-color:blue;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var div1=document.getElementById("div1");
			div1.onmouseover=function(){
				startMove(0);
			};
			div1.onmouseout=function(){
				startMove(-200);
			};
		};
		var timer=null;
		function startMove(target){
			clearInterval(timer);
			var div1=document.getElementById("div1");
			var speed=0;
			if(div1.offsetLeft>target){
				speed=-10;
			}else{
				speed=10;
			}
			timer=setInterval(function(){
				if(div1.offsetLeft==target){
					clearInterval(timer);
				}else{
					div1.style.left=div1.offsetLeft+speed+"px";
				}
			},30);
		}
	</script>
</head>
<body>
	<div id="div1">
		<span id="share">分享</span>
	</div>
</body>
</html>
